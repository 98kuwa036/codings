<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入出庫記録ツール</title>

    <style>
        /* --- 基本リセット & 変数 --- */
        :root {
            --bg-gray-50: #f9fafb;
            --bg-gray-100: #f3f4f6;
            --bg-gray-200: #e5e7eb;
            --bg-gray-300: #d1d5db;
            --bg-blue-50: #eff6ff;
            --bg-blue-500: #3b82f6;
            --bg-blue-600: #2563eb;
            --bg-blue-700: #1d4ed8;
            --bg-green-500: #22c55e;
            --bg-green-600: #16a34a;
            --bg-green-700: #15803d;
            --bg-gray-500: #6b7280;
            --bg-gray-600: #4b5563;
            --text-gray-400: #9ca3af;
            --text-gray-500: #6b7280;
            --text-gray-600: #4b5563;
            --text-gray-700: #374151;
            --text-gray-800: #1f2937;
            --text-blue-600: #2563eb;
            --text-blue-700: #1d4ed8;
            --border-gray-200: #e5e7eb;
            --border-gray-300: #d1d5db;
            --border-blue-300: #93c5fd;
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-gray-50);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 3rem 1rem;
            box-sizing: border-box;
            color: var(--text-gray-800);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        /* ★修正1: fieldsetの枠線を消す */
        fieldset {
            border: none;
            padding: 0;
            margin: 0;
            min-width: 0;
        }

        /* --- レイアウトユーティリティ --- */
        .w-full { width: 100%; }
        .max-w-lg { max-width: 32rem; }
        .max-w-xs { max-width: 20rem; }
        .h-full { height: 100%; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .mt-8 { margin-top: 2rem; }
        .mr-1\.5 { margin-right: 0.375rem; }
        .p-2 { padding: 0.5rem; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-8 { padding: 2rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .py-10 { padding-top: 2.5rem; padding-bottom: 2.5rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }

        /* --- Flex & Grid --- */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .flex-grow { flex-grow: 1; }
        .flex-1 { flex: 1 1 0%; }
        .flex-auto { flex: 1 1 auto; }
        .gap-x-2 { column-gap: 0.5rem; }
        .gap-x-4 { column-gap: 1rem; }
        .gap-4 { gap: 1rem; }
        
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-7 { grid-template-columns: repeat(7, minmax(0, 1fr)); }
        .col-span-2 { grid-column: span 2 / span 2; }
        .col-span-5 { grid-column: span 5 / span 5; }

        @media (min-width: 768px) {
            .md\:grid-cols-3, .md-grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
            .md\:col-span-2, .md-col-span-2 { grid-column: span 2 / span 2; }
        }

        /* --- スペーシング --- */
        .space-y-2 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.5rem; }
        .space-y-3 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.75rem; }
        .space-y-4 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem; }
        .space-y-5 > :not([hidden]) ~ :not([hidden]) { margin-top: 1.25rem; }
        .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 1.5rem; }

        /* --- コンポーネントスタイル --- */
        .bg-white { background-color: white; }
        .bg-gray-50 { background-color: var(--bg-gray-50); }
        .bg-blue-50 { background-color: var(--bg-blue-50); }
        
        .rounded-md { border-radius: 0.375rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }

        .border { border-width: 1px; border-style: solid; }
        .border-t-2 { border-top-width: 2px; border-style: solid; }
        .border-b { border-bottom-width: 1px; border-style: solid; }
        .border-gray-200 { border-color: var(--border-gray-200); }
        .border-gray-300 { border-color: var(--border-gray-300); }
        .border-blue-300 { border-color: var(--border-blue-300); }

        /* タイポグラフィ */
        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-md { font-size: 1rem; line-height: 1.5rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* テキストカラー */
        /* ★修正2: 文字色の優先度を上げる (!important) */
        .text-white { color: white !important; } 
        .text-gray-400 { color: var(--text-gray-400); }
        .text-gray-500 { color: var(--text-gray-500); }
        .text-gray-600 { color: var(--text-gray-600); }
        .text-gray-700 { color: var(--text-gray-700); }
        .text-gray-800 { color: var(--text-gray-800); }
        .text-blue-600 { color: var(--text-blue-600); }
        .text-blue-700 { color: var(--text-blue-700); }
        .text-green-500 { color: var(--bg-green-500); }

        /* --- フォーム要素 --- */
        input[type="text"], input[type="date"], input[type="number"], select, textarea {
            display: block;
            width: 100%;
            border: 1px solid var(--border-gray-300);
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            font-size: 1.125rem;
            background-color: white;
            appearance: none; /* ブラウザデフォルトのスタイルを消す */
        }
        input:disabled {
            background-color: var(--bg-gray-200);
            cursor: not-allowed;
        }

        /* --- ボタン & 動的カラー --- */
        button {
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .bg-gray-100 { background-color: var(--bg-gray-100); }
        .bg-gray-200 { background-color: var(--bg-gray-200); }
        .bg-gray-300 { background-color: var(--bg-gray-300); }
        
        .bg-blue-500 { background-color: var(--bg-blue-500); }
        .bg-blue-600 { background-color: var(--bg-blue-600); }
        .bg-blue-600:hover:not(:disabled) { background-color: var(--bg-blue-700); }
        
        .bg-green-500 { background-color: var(--bg-green-500); }
        .bg-green-600 { background-color: var(--bg-green-600); }
        .bg-green-600:hover:not(:disabled) { background-color: var(--bg-green-700); }

        .bg-gray-500 { background-color: var(--bg-gray-500); }
        .bg-gray-500:hover:not(:disabled) { background-color: var(--bg-gray-600); }

        /* --- ユーティリティ --- */
        .hidden { display: none !important; }
        .block { display: block; }
        .opacity-0 { opacity: 0; }
        .opacity-50 { opacity: 0.5; }
        .transition-opacity { transition: opacity 0.3s ease-in-out; }
        .duration-300 { transition-duration: 300ms; }
        .duration-500 { transition-duration: 500ms; }
        .ease-in-out { transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }

        /* --- アニメーション --- */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* --- アイコンサイズ --- */
        .w-5 { width: 1.25rem; }
        .h-5 { height: 1.25rem; }
        .w-6 { width: 1.5rem; }
        .h-6 { height: 1.5rem; }
        .w-8 { width: 2rem; }
        .h-8 { height: 2rem; }
        .w-16 { width: 4rem; }
        .h-16 { height: 4rem; }
        .w-20 { width: 5rem; }
        .h-20 { height: 5rem; }
        
        .w-3\/4 { width: 75%; }
        .w-1\/4 { width: 25%; }
        .h-4 { height: 1rem; }
        .h-5 { height: 1.25rem; }
        .h-8 { height: 2rem; }
        .h-10 { height: 2.5rem; }

    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen py-12">
  <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg">
    
    <div id="status-message" class="space-y-6 py-4 animate-pulse transition-opacity duration-300 ease-in-out">
      <div class="h-8 bg-gray-300 rounded-md w-3/4 mx-auto"></div>
      <div class="flex items-center w-full mx-auto mt-6">
        <div class="flex flex-col items-center">
          <div class="w-8 h-8 rounded-full bg-gray-300"></div>
          <div class="h-4 bg-gray-300 rounded-md w-16 mt-1"></div>
        </div>
        <div class="flex-auto border-t-2 border-gray-200 mx-2"></div>
        <div class="flex flex-col items-center">
          <div class="w-8 h-8 rounded-full bg-gray-300"></div>
          <div class="h-4 bg-gray-300 rounded-md w-16 mt-1"></div>
        </div>
        <div class="flex-auto border-t-2 border-gray-200 mx-2"></div>
        <div class="flex flex-col items-center">
          <div class="w-8 h-8 rounded-full bg-gray-300"></div>
          <div class="h-4 bg-gray-300 rounded-md w-16 mt-1"></div>
        </div>
      </div>
      <div class="space-y-5 mt-8">
        <div>
          <div class="h-5 bg-gray-300 rounded-md w-1/4 mb-2"></div>
          <div class="h-10 bg-gray-300 rounded-md w-full"></div>
        </div>
        <div>
          <div class="h-5 bg-gray-300 rounded-md w-1/4 mb-2"></div>
          <div class="h-10 bg-gray-300 rounded-md w-full"></div>
        </div>
      </div>
      <div class="pt-4 text-center">
        <p id="loading-status-text" class="text-sm font-medium text-gray-500">
          アプリを起動しています...
        </p>
      </div>
    </div>
        
    <div id="main-content" style="display: none;" class="opacity-0 transition-opacity duration-500 ease-in-out">
      <h1 id="main-title" class="text-2xl font-bold text-center text-gray-800">出庫登録ツール</h1>
            
      <div id="progress-bar" class="flex items-center w-full mx-auto mt-6">
          <div class="flex flex-col items-center text-blue-600">
              <div id="step1-circle" class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">1</div>
              <p class="text-sm font-semibold mt-1">情報入力</p>
          </div>
          <div id="progress-line1" class="flex-auto border-t-2 border-gray-300 transition-colors duration-500 mx-2"></div>
          <div class="flex flex-col items-center text-gray-400">
              <div id="step2-circle" class="w-8 h-8 rounded-full bg-gray-300 text-gray-500 flex items-center justify-center font-bold">2</div>
              <p class="text-sm font-semibold mt-1">品目登録</p>
          </div>
          <div id="progress-line2" class="flex-auto border-t-2 border-gray-300 transition-colors duration-500 mx-2"></div>
          <div class="flex flex-col items-center text-gray-400">
              <div id="step3-circle" class="w-8 h-8 rounded-full bg-gray-300 text-gray-500 flex items-center justify-center font-bold">3</div>
              <p class="text-sm font-semibold mt-1">内容確認</p>
          </div>
      </div>
            
      <div id="register-progress-info" class="hidden flex items-center justify-center w-full mx-auto mt-6 h-[68px] bg-gray-50 rounded-md border border-gray-200">
        <p class="text-sm font-semibold text-gray-600 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
          </svg>
          新規物品 仮登録モード
        </p>
      </div>
            
      <div id="page1">
          <fieldset id="page1-fieldset">
              <div class="space-y-5 mt-8">
                  <div id="registrant-section">
                      <label class="block text-sm font-medium text-gray-700 mb-1">担当者名</label>
                      <div class="flex items-center gap-x-2">
                          <div id="registrant-display-container" class="flex-grow flex items-center">
                              <p id="registrant-display" class="text-lg py-3 px-4 bg-gray-100 rounded-md w-full">（読み込み中...）</p>
                          </div>
                          <select id="registrant-select" class="flex-grow px-4 py-3 bg-white border border-gray-300 rounded-md hidden"></select>
                          <input type="hidden" id="registrant-name" value="">
                          <button type="button" id="change-user-btn" class="py-3 px-4 bg-gray-500 text-white font-semibold rounded-md hover:bg-gray-600 text-lg" style="display: none;">変更</button>
                      </div>
                      <div id="admin-link-placeholder" class="my-2 text-sm"></div>
                  </div>
                  <div id="date-section">
                      <label for="date-input" class="block text-sm font-medium text-gray-700 mb-1">日付</label>
                      <input type="date" id="date-input" class="w-full" required>
                  </div>
              </div>
              
              <div class="grid grid-cols-7 gap-x-4 mt-8">
                  <button id="next-btn" class="col-span-5 w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-md text-lg hover:bg-blue-700" disabled>次へ進む</button>
                  <button id="toggle-mode-button" type="button" class="col-span-2 w-full py-3 px-4 bg-gray-500 text-white font-bold rounded-md text-lg hover:bg-gray-600">入庫</button>
              </div>
          </fieldset>
      </div>
      
      <div id="page2" style="display: none;">
          <div class="space-y-4 mt-8">
              <fieldset id="inbound-fields" class="hidden border border-blue-300 bg-blue-50 p-4 rounded-md">
                  <legend class="text-lg font-semibold px-2 text-blue-700">入庫情報</legend>
                  <div class="space-y-4">
                      <div id="photo-upload-section">
                          <label class="block text-sm font-medium text-gray-700 mb-1">伝票写真 (任意)</label>
                          <div class="flex gap-x-2">
                              <button type="button" id="select-file-btn" class="flex-1 py-2 px-4 bg-white border border-gray-300 rounded-md text-sm font-semibold text-gray-700 hover:bg-gray-50">ファイルを選択</button>
                              <button type="button" id="launch-camera-btn" class="hidden flex-1 py-2 px-4 bg-blue-500 text-white rounded-md text-sm font-semibold hover:bg-blue-600">カメラを起動</button>
                          </div>
                          <p id="file-name-display" class="text-sm text-gray-600 mt-2 truncate"></p>
                          <input type="file" id="voucher-photo-file" class="hidden" accept="image/*">
                          <input type="file" id="voucher-photo-camera" class="hidden" accept="image/*" capture="environment">
                      </div>
                      <div id="voucher-number-input-group">
                          <label for="voucher-number" class="block text-sm font-medium text-gray-700 mb-1">伝票番号 (写真選択後に有効化)</label>
                          <input type="text" id="voucher-number" placeholder="ファイル名になります" class="w-full" disabled>
                      </div>
                  </div>
              </fieldset>
              <fieldset id="item-add-section" class="border border-gray-300 p-4 rounded-md">
                  <legend id="item-section-legend" class="text-lg font-semibold px-2 text-gray-700">出庫品目</legend>
                  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                      <div class="md:col-span-2"><label for="item-name" class="block text-sm font-medium text-gray-700 mb-1">品名</label><select id="item-name" class="w-full">
                              <option value="" disabled selected>-- 品名を選択 --</option>
                          </select></div>
                      <div><label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">個数</label><input type="number" id="quantity" placeholder="個数" class="w-full"></div>
                  </div>
                  <button id="add-item-button" type="button" class="w-full mt-4 py-3 px-4 bg-green-500 text-white font-bold rounded-md text-lg hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed" disabled>品目を追加</button>
              </fieldset>
              <div id="added-items-container" class="mt-4">
                  <h3 class="text-md font-semibold text-gray-700">追加済みリスト</h3>
                  <div id="added-items-list" class="mt-2 space-y-2 p-3 bg-gray-50 rounded-md border min-h-[50px]"></div>
              </div>
          </div>
          <button id="confirm-button" type="button" class="w-full mt-6 py-3 px-4 bg-blue-600 text-white font-bold rounded-md text-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed" disabled>内容を確認する</button>
          <button id="back-to-page1-btn" type="button" class="w-full mt-4 py-3 px-4 bg-white text-gray-700 font-bold border border-gray-300 rounded-md text-lg hover:bg-gray-50">戻る</button>
      </div>
      
      <div id="page3" style="display: none;">
          <div class="space-y-4 mt-8">
              <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">確認画面</h2>
              <div class="space-y-3">
                  <div>
                      <p class="text-sm font-medium text-gray-500">登録者名</p>
                      <p id="confirm-registrant" class="text-lg text-gray-800"></p>
                  </div>
                  <div>
                      <p class="text-sm font-medium text-gray-500">日付</p>
                      <p id="confirm-date" class="text-lg text-gray-800"></p>
                  </div>
                  <div>
                      <p id="confirm-mode-label" class="text-sm font-medium text-gray-500"></p>
                      <div id="confirm-items-list" class="mt-1 p-3 bg-gray-50 rounded-md border"></div>
                  </div>
              </div>
          </div>
          <button id="register-btn" class="w-full mt-8 py-3 px-4 bg-green-600 text-white font-bold rounded-md text-lg hover:bg-green-700">この内容で登録する</button>
          <button id="back-to-page2-btn" type="button" class="w-full mt-4 py-3 px-4 bg-white text-gray-700 font-bold border border-gray-300 rounded-md text-lg hover:bg-gray-50">修正する</button>
      </div>
      
      <div id="pageRegister" style="display: none;">
          <fieldset id="pageRegister-fieldset">
              <div class="space-y-5 mt-8">
                  <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">新規物品 仮登録</h2>
                  <p class="text-sm text-gray-600"> ここで登録された物品は、管理者がPCの「管理者ページ」で承認するまでマスターには反映されません。 </p>
                  
                  <div>
                    <button type="button" id="launch-ocr-btn" class="w-full flex items-center justify-center gap-x-2 py-3 px-4 bg-blue-600 text-white font-bold rounded-md text-lg hover:bg-blue-700 transition-colors duration-200 disabled:opacity-50 disabled:bg-blue-400">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574v9.548c0 1.067.75 1.994 1.802 2.169a47.865 47.865 0 001.134.175 2.31 2.31 0 011.64 1.055l.822 1.594a2.083 2.083 0 003.487 0l.822-1.594a2.31 2.31 0 011.64-1.055 47.865 47.865 0 001.134-.175 2.31 2.31 0 011.802-2.17V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.594a2.083 2.083 0 00-3.487 0l-.822 1.594A2.31 2.31 0 016.827 6.175zM12 12.75a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z" />
                      </svg>
                      <span>ラベルを撮影 (OCR)</span>
                    </button>
                  </div>

                  <div>
                      <label for="reg-name" class="block text-sm font-medium text-gray-700 mb-1">品名</label>
                      <textarea id="reg-name" placeholder="品名（OCRで読み取った後、編集してください）" rows="3" class="w-full"></textarea>
