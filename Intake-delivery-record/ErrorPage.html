<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <?= (typeof systemName !== 'undefined' && systemName) ? systemName : 'システム' ?> | エラー
  </title>

  <style>
    /* --- 基本 --- */
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, "Hiragino Sans", Meiryo, sans-serif;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1f2937;
    }

    /* --- カード --- */
    .container {
      width: 100%;
      max-width: 32rem;
      padding: 2rem;
      /* perspective は Shine 用に残す */
      perspective: 1000px;
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 3rem 2rem;
      box-shadow: 0 20px 32px rgba(0,0,0,0.15);
      position: relative;
      text-align: center;

      /* ★★★ ホバー時の回転挙動削除 ★★★ */
      transform: none;
      transition: none;
      transform-style: flat; /* 安定化 */
    }

    /* shine */
    .shine {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.25), transparent 60%);
      pointer-events: none;
      transition: background 0.15s;
      z-index: 5;
    }

    /* --- タイトル --- */
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    /* --- ユーザー向けメッセージ --- */
    .user-msg {
      color: #4b5563;
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      padding: 0 1rem;
    }

    /* --- 管理者向けエラー（details） --- */
    details {
      text-align: left;
      margin: 1rem auto 1.5rem;
      background: #fff7cf;
      border: 1px solid #fcd34d;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      width: 90%;
      font-size: 0.85rem;
      color: #92400e;
    }
    details summary {
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    details summary::marker { display: none; }
    details summary span.arrow {
      margin-right: 0.25rem;
      transition: transform 0.3s;
    }
    details[open] summary span.arrow {
      transform: rotate(180deg);
    }

    .debug-line {
      margin-top: 0.4rem;
      word-break: break-all;
      font-family: monospace;
      color: #111827;
    }

    /* --- ボタン --- */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      background: #2563eb;
      color: white;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: 0.25s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #1d4ed8;
    }

    /* --- エラーコード（下部） --- */
    .error-code-footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #d1d5db;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="shine"></div>

      <!-- アイコン -->
      <div style="margin-bottom: 1rem;">
        <svg viewBox="0 0 64 64" class="icon" style="width:5rem; height:5rem; color:#eab308;">
          <polygon points="32,4 60,56 4,56" fill="currentColor" opacity="0.1"/>
          <line x1="32" y1="22" x2="32" y2="36" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
          <circle cx="32" cy="46" r="2.5" fill="currentColor"/>
        </svg>
      </div>

      <!-- タイトル -->
      <h1>
        <?= (typeof systemName !== 'undefined' && systemName) ? systemName : 'システム' ?>  
        エラー
      </h1>

      <!-- ユーザー向けメッセージ -->
      <p class="user-msg">
        <?= (typeof errorMessage !== 'undefined' && errorMessage) 
              ? errorMessage 
              : '不明なエラーが発生しました。時間をおいて再度お試しください。' ?>
      </p>

      <!-- 管理者向けエラー -->
      <details>
        <summary>
          <span class="arrow">▼</span> 管理者向けエラー詳細
        </summary>

        <div class="debug-line">
          メッセージ: <?= (typeof errorMessage !== 'undefined') ? errorMessage : '(なし)' ?>
        </div>
        <div class="debug-line">
          Error Code: <?= (typeof errorCode !== 'undefined') ? errorCode : 'N/A' ?>
        </div>
        <div class="debug-line">
          loginUrl: <?= (typeof loginUrl !== 'undefined' && loginUrl) ? loginUrl : '(未設定)' ?>
        </div>
      </details>

      <!-- ボタン -->
      <? if (typeof loginUrl !== 'undefined' && loginUrl) { ?>
        <a href="<?= loginUrl ?>" target="_top" class="btn">
          ログインページに戻る
        </a>
      <? } else { ?>
        <button id="retry-btn" class="btn">再読み込み</button>
      <? } ?>

      <!-- エラーコード -->
      <div class="error-code-footer">
        Error Code: <?= (typeof errorCode !== 'undefined') ? errorCode : 'N/A' ?>
      </div>

    </div>
  </div>

  <script>
    // Shine effect
    document.addEventListener("mousemove", (e) => {
      const shine = document.querySelector(".shine");
      if (!shine) return;
      shine.style.setProperty("--x", `${(e.clientX / window.innerWidth) * 100}%`);
      shine.style.setProperty("--y", `${(e.clientY / window.innerHeight) * 100}%`);
    });

    // 再読み込みボタン
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("retry-btn");
      if (btn) btn.addEventListener("click", () => location.reload());
    });
  </script>
</body>
</html>
